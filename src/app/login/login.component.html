<div class="container">
  <div>
    <h1>Login To Your Account</h1>
    <!-- <button class="btn btn-default" (click)="loginGoogle()">Login With Google</button> -->
    <button class="btn btn-default" (click)="login()">Login</button>
    <button class="btn btn-default" (click)="signup()">Registrar alfonso</button>
    <button class="btn btn-default" (click)="loginWithEmailAndPassword()">Iniciar con alfonso</button>
    <button class="btn btn-default" (click)="logout()">Salir</button>
  </div>
</div>


<h1 *ngIf="authService.user | async">Welcome {{ (authService.user | async)?.email }}!</h1>

<div *ngIf="!(authService.user | async)">
  <input type="text" [(ngModel)]="email" placeholder="email">
  <input type="password" [(ngModel)]="password" placeholder="email">

  <button (click)="signup()" [disabled]="!email || !password">
    Signup
  </button>

  <button (click)="login()" [disabled]="!email || !password">
    Login
  </button>
</div>

<button (click)="logout()" *ngIf="authService.user | async">
  Logout
</button>
